<div bsModal class=" row modal fade" #detailModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="detailModal"
     aria-hidden="true" style="margin-top:200px;">
  <div class="col-md-6 col-sm-6 col-lg-8 mx-auto my-4" id="modal">

    <div class="container col-lg-12">
      <div class="row">

        <div class="col-lg-4" style="padding-right:0">
          <img [src]="game.img" class="img-fluid z-depth-1 rounded">
        </div>
   
      <div class="col-lg-8" style="padding-left:10px">
        <div class="row">
          <div class="details">
          <p> - {{game.name}}</p>
          <p id="developer">{{developer}}</p>

          <ol>
            <li *ngFor = "let category of game.categoryName"> {{category}</li>
          </ol>

        </div>
        </div>
        <div class="row">
          <div class="button">
        <span >{{game.price}} lei</span>
          <button  type="button" class="btn btn-dark" (click)="addCart(game)">Add to cart</button>
         
        </div>
        </div>
      </div>


      </div>
    </div>



</div>


  </div>
