<div bsModal class=" row modal fade" #editBundleModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="editBundleModal"
     aria-hidden="true" (onHide)=" this.editBundleForm.reset();">
  <div class="col-md-6 col-sm-6 col-lg-4 mx-auto my-4" *ngIf="editBundleForm">


    <form class="text-center border border-light p-5" [formGroup]="editBundleForm"  (ngSubmit)="editBundle()">

      <p class="h4 mb-4">Edit Bundle</p>
      <input type="text"  class="form-control mb-4"   formControlName="name" placeholder="Enter name" autocomplete="off">
      <input type="text"  class="form-control mb-4"   formControlName="price" placeholder="Enter style" autocomplete="off">
      <input type="text" id="game" class="form-control mb-4" placeholder='GameId1, GameId2' formControlName="gameId" autocomplete="off" >
      <button mdbBtn color="danger" block="true" class="my-4" type="submit" [disabled]="editBundleForm.invalid || editBundleForm.pristine" >Edit</button>

    </form>

  </div>
</div>
